<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Old iPhone & iPad Giveaway</h1>
  <h3 class="giveaway"></h3>
  <p>The more credit you give away, the more will come back to you.<br>
     The meaning of life is to find your gift. The purpose is to give it away.</p>
  <div class="countdown">
    <div class="box"><div class="days">00</div><div class="label">Days</div></div>
    <div class="box"><div class="hours">00</div><div class="label">Hours</div></div>
    <div class="box"><div class="minutes">00</div><div class="label">Minutes</div></div>
    <div class="box"><div class="seconds">00</div><div class="label">Seconds</div></div>
  </div>
  <div class="expired"></div>
  <script src="app.js"></script>
</body>
</html>
